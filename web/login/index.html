<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saeb - Estoque</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #334155;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .company-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }

        .company-subtitle {
            color: #64748b;
            font-size: 0.95rem;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #374151;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #fff;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        .login-button:hover {
            background: #1e3a8a;
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #f1f5f9;
        }

        .forgot-link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .input-hint {
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 4px;
            display: block;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px 20px;
            }
            
            .company-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="company-header">
            <div class="company-name">Saeb - Estoque</div>
            <div class="company-subtitle">Seja Bem Vindo!</div>
        </div>
        
        <div class="login-card">
            <h2 class="card-title">Acessar Sistema</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Usuário</label>
                    <input type="text" id="email" name="email" class="input-field" value="ana@email.com" required>
                    <span class="input-hint">Utilize seu e-mail cadastrado</span>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="input-field" value="senha123" required>
                    <span class="input-hint">Mínimo de 8 caracteres</span>
                </div>
                
                <button type="submit" class="login-button">Entrar no Sistema</button>
                
            
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
